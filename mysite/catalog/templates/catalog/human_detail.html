<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Human detail </title>
</head>
<body>
<h1>{{ object.first_name }} {{ object.last_name }}</h1>
<p>{{ object.content }}</p>
<p>Mobile Number: {{ object.mobile }}</p>
<p>Interest:</p>
<ul>

    {% for item in object.interests.all %}
    <li> {{ item }}</li>
    {% endfor %}
</ul>
</body>
</html>
