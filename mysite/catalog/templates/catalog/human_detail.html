{% block content %}
<head>
    <meta charset="UTF-8">
    <title> Human detail </title>
</head>
<body>
    {% load custom_tag %}
<h1>{{ object.first_name|forbidden_words }} {{ object.last_name|forbidden_words }}</h1>
<p>{{ object.content }}</p>
<p>Mobile Number: {{ object.mobile }}</p>
<p>Interest:</p>
<ul>

    {% for item in object.interests.all %}
    <li> {{ item }}</li>
    {% endfor %}
</ul>
</body>
{% endblock %}
